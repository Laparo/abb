name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build application
        run: npm run build
        env:
          # Azure SWA Environment Variables - Using fallbacks if secrets not set
          AUTH_ORIGIN: ${{ secrets.AZURE_STATIC_WEB_APPS_HOSTNAME && format('https://{0}/api/auth', secrets.AZURE_STATIC_WEB_APPS_HOSTNAME) || 'http://localhost:3000/api/auth' }}
          NUXT_AUTH_SECRET: ${{ secrets.NUXT_AUTH_SECRET || 'development-secret-key-replace-in-production' }}
          NUXT_PUBLIC_AUTH_URL: ${{ secrets.AZURE_STATIC_WEB_APPS_HOSTNAME && format('https://{0}/api/auth', secrets.AZURE_STATIC_WEB_APPS_HOSTNAME) || 'http://localhost:3000/api/auth' }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ".output/server/functions"
          output_location: ".output/public"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
name: Qodo Auto Apply Suggestions on Review Comments

on:
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  apply:
    name: Apply suggestions
    runs-on: ubuntu-latest
    if: >
      github.event.action == 'created' &&
      contains(github.event.comment.body, '```suggestion') &&
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Check PR has qodo:review label
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const labels = (context.payload.pull_request.labels || []).map(l => l.name)
            core.setOutput('has', labels.includes('qodo:review'))
      - name: Exit if label missing
        if: steps.check.outputs.has != 'true'
        run: echo "PR has no qodo:review label, skipping." && exit 0

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Apply Qodo suggestions and run fixers
        run: npm run apply:qodo -- --pr ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ci: auto-apply Qodo suggestions on review comment"
          git push
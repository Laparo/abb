name: Azure Static Web Apps CI/CD - ABB

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - staging

env:
  NODE_VERSION: '20'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NUXT_SSR: 'false'
          NUXT_ENABLE_AUTH: 'false'
          NODE_ENV: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ABB }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          deployment_environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
          ###### Repository/Build Configurations ######
          app_location: "/"
          api_location: ".output/server"
          output_location: ".output/public"
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ABB }}
          action: "close"
          app_location: "/"
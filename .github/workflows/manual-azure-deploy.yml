name: Manual Deploy to Azure SWA

on:
  workflow_dispatch:
    inputs:
      deployment_token:
        description: 'Azure Static Web Apps Deployment Token'
        required: true
        type: string

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧪 Run Tests
        run: npm run test || echo "Tests failed but continuing"

      - name: 🔧 Build for Staging
        run: |
          NODE_ENV=staging npm run generate
        env:
          NITRO_PRESET: azure-swa
          NUXT_PUBLIC_SITE_URL: https://ambitious-meadow-017482503.1.azurestaticapps.net
          DATABASE_URL: file:./dev.db

      - name: 📋 List Generated Files
        run: |
          echo "Generated files:"
          ls -la .output/public/
          echo "Static web app config:"
          cat .output/public/staticwebapp.config.json

      - name: 🚀 Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ inputs.deployment_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ".output/public"
          api_location: ""
          output_location: ""
          skip_app_build: true

  test_deployment:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    name: Test Deployment
    
    steps:
      - name: 🧪 Test Deployment URL
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 30
          
          echo "Testing deployment URL..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://ambitious-meadow-017482503.1.azurestaticapps.net/)
          
          if [ "$response" = "200" ]; then
            echo "✅ Deployment successful! Site is responding with HTTP 200"
            echo "🌐 URL: https://ambitious-meadow-017482503.1.azurestaticapps.net/"
          else
            echo "⚠️ Site responded with HTTP $response"
            echo "This might be normal if deployment is still propagating..."
          fi
          
      - name: 🔍 Test Key Pages
        run: |
          echo "Testing key pages..."
          
          # Test homepage
          curl -s https://ambitious-meadow-017482503.1.azurestaticapps.net/ | grep -q "ABB" && echo "✅ Homepage loads correctly" || echo "❌ Homepage test failed"
          
          # Test courses page
          curl -s https://ambitious-meadow-017482503.1.azurestaticapps.net/courses | grep -q "Kurse" && echo "✅ Courses page loads correctly" || echo "❌ Courses page test failed"
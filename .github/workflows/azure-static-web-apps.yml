name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
    inputs:
      swa_token:
        description: 'Azure Static Web Apps API Token (optional; falls Secret fehlt)'
        required: false
        type: string
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

concurrency:
  group: swa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke_pr_job:
    name: Smoke (PR) – Playwright
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PLAYWRIGHT_BASE_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build (Nitro server)
        run: npm run build
      - name: Start server (background)
        run: |
          node .output/server/index.mjs &
          echo $! > server.pid
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000 >/dev/null 2>&1; then echo "Server ready"; exit 0; fi
            sleep 2
          done
          echo "Server not reachable" >&2
          exit 1
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run smoke spec
        run: |
          if [ -f e2e/smoke.spec.ts ]; then npx playwright test e2e/smoke.spec.ts --reporter=line; else echo "No smoke.spec.ts present"; fi
      - name: Upload Playwright Smoke Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: playwright-report
          if-no-files-found: ignore
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi

  build_and_deploy_pr:
    # PR-Build: nur ausführen, wenn Smoke erfolgreich; benötigt das Smoke-Job-Ergebnis
    needs: [smoke_pr_job]
    if: github.event_name == 'pull_request' && github.event.action != 'closed' && needs.smoke_pr_job.result == 'success'
    runs-on: ubuntu-latest
    name: Build and Deploy (PR)
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Prepare
        run: echo "Using API token for Azure Static Web Apps deployment (PR)"

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint + Markdown)
        run: |
          npm run lint
          npm run lint:md || echo "Markdown Lint Warnungen (nicht blockierend)"

      - name: Typecheck
        run: npm run typecheck

      - name: Unit Tests
        run: npm test

      - name: Coverage Gate
        run: npm run test:coverage -- --reporter=dot

      - name: Build static site (Nuxt generate)
        run: npm run generate

      - name: Upload to Azure Static Web Apps (API token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "."
          output_location: ".output/public"
          skip_app_build: true
          skip_api_build: true
          # Nutze Secret, oder falls leer, den manuellen Workflow-Input
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD || github.event.inputs.swa_token }}

  build_and_deploy_ci:
    # Push/Dispatch-Build: unabhängig vom Smoke-Job
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy (CI)
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Prepare
        run: echo "Using API token for Azure Static Web Apps deployment (CI)"

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint + Markdown)
        run: |
          npm run lint
          npm run lint:md || echo "Markdown Lint Warnungen (nicht blockierend)"

      - name: Typecheck
        run: npm run typecheck

      - name: Unit Tests
        run: npm test

      - name: Coverage Gate
        run: npm run test:coverage -- --reporter=dot

      - name: Build static site (Nuxt generate)
        run: npm run generate

      - name: Upload to Azure Static Web Apps (API token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "."
          output_location: ".output/public"
          skip_app_build: true
          skip_api_build: true
          # Nutze Secret, oder falls leer, den manuellen Workflow-Input
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD || github.event.inputs.swa_token }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Close Pull Request (Azure SWA)
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
          app_location: "/"
          # Verwende Secret oder optional den Dispatch-Input
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD || github.event.inputs.swa_token }}

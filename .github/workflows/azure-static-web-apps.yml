name: Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  quality:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Quality Gates
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit/Component Tests
        run: npm run test

      - name: E2E Tests
        run: npm run test:e2e

  build_and_deploy:
    needs: quality
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy to Azure Static Web Apps
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Build completed successfully
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸ“¦ Output location: .output/public"
          echo "ðŸ”§ API location: .output/server" 
          ls -la .output/ || echo "Build artifacts not found"

      # Azure deployment is conditional and will be skipped if secrets are not configured
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        if: vars.AZURE_DEPLOYMENT_ENABLED == 'true'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          api_location: ".output/server"
          output_location: ".output/public"
          skip_app_build: true  # Build already done above

      - name: Prisma migrate deploy (Production)
        if: github.ref == 'refs/heads/main' && vars.AZURE_DEPLOYMENT_ENABLED == 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PRISMA_SCHEMA: prisma/schema.prod.prisma
        run: |
          if [ ! -f "$PRISMA_SCHEMA" ]; then
            echo "WARN: $PRISMA_SCHEMA not found. Falling back to default schema.prisma";
            export PRISMA_SCHEMA=prisma/schema.prisma;
          fi
          npx prisma migrate deploy

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && vars.AZURE_DEPLOYMENT_ENABLED == 'true'
    runs-on: ubuntu-latest
    name: Close Azure SWA PR Environment
    steps:
      - name: Close PR Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
          app_location: "/"  # Required parameter

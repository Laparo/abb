name: Azure Static Web Apps - Staging Deploy

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging
    types: [opened, synchronize, reopened, closed]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: staging

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run test || echo "Tests failed but continuing with deployment"

      - name: Build for staging
        run: |
          NODE_ENV=staging npm run generate
        env:
          # Nitro-Preset f√ºr Azure Static Web Apps (static generation)
          NITRO_PRESET: azure-swa
          NUXT_SSR: 'false'
          NUXT_PUBLIC_API_BASE: /api
          # Lokale SQLite in CI (Fallback)
          # DATABASE_URL optional Secret (if not set, Nuxt won't use it in static build)
          DATABASE_URL: ''

      - name: Deploy to Azure Static Web Apps (staging environment)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ABB }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: ".output/public"
          skip_app_build: true
          deployment_environment: "staging"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ABB }}
          action: "close"

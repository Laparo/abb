version: 1
review:
  enabled: true
  trigger:
    # Qodo kann auf dieses Label (oder PR-Events) hÃ¶ren
    on_labels:
      - qodo:review
    on_pr_events:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  paths:
    include:
      - '**/*.ts'
      - '**/*.vue'
      - 'server/**/*.ts'
      - 'composables/**/*.ts'
      - 'components/**/*.vue'
      - 'pages/**/*.vue'
      - '**/*.md'
      - 'package.json'
      - 'prisma/**/*.prisma'
  
  # ðŸ¤– Erweiterte Qodo-Checks (von CI ausgelagert)
  checks:
    # âœ… Code Style & Formatting (komplett von CI entfernt)
    style: true              # ESLint style rules (non-error)
    formatting: true         # Prettier compliance check
    markdown: true           # Markdownlint documentation quality
    
    # âœ… Code Quality & Best Practices (von CI entfernt)
    vue_patterns: true       # Vue 3 Composition API best practices
    nuxt_conventions: true   # Nuxt.js file/folder conventions
    typescript_advanced: true # Advanced TypeScript patterns
    component_interfaces: true # Props/Emits validation
    
    # âœ… Security & Dependencies (von CI entfernt)  
    security: true           # Security pattern analysis
    dependencies: true       # Vulnerability scanning
    secrets_detection: true  # Sensitive data in code
    
    # âœ… Documentation Quality (von CI entfernt)
    documentation: true      # JSDoc completeness
    readme_quality: true     # README.md content quality
    api_documentation: true  # API endpoint documentation
    
    # âœ… Database & Schema (zusÃ¤tzlich zu CI)
    prisma_patterns: true    # Prisma schema best practices
    database_security: true # Database query security
    
  comments:
    inline: true
    summary: true
  approve_when_no_issues: false
  
  # Qodo Ã¼bernimmt jetzt diese Schweregrade vollstÃ¤ndig:
  severities:
    - security     # HÃ¶chste PrioritÃ¤t (war in CI)
    - correctness  # Build-kritische Fehler (teilweise CI)  
    - performance  # Performance patterns (war nicht in CI)
    - maintainability # Code maintainability (war nicht in CI)
    - style        # Code style (komplett von CI entfernt)
